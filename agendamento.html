
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Agendamento - SUS Para Todos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header></header>
  <main>
    <h1>Agendar Consulta</h1>
    <form id="agendamentoForm">
      <label for="especialidade">Especialidade:</label><br>
      <select id="especialidade" required>
        <option value="">Escolha a especialidade</option>
        <option>Ortopedia</option>
        <option>Pediatra</option>
        <option>Dentista</option>
        <option>Clínico</option>
        <option>Psicólogo</option>
        <option>Ginecologia</option>
      </select><br><br>

      <label for="data">Data:</label><br>
      <input type="date" id="data" required><br><br>

      <label for="hora">Hora:</label><br>
      <input type="time" id="hora" required><br><br>

      <button type="submit">Finalizar Agendamento</button>
      <br><br>
      <button type="button" onclick="window.location.href='index.html'">Voltar ao Início</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
