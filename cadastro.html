
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro - SUS Para Todos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header></header>
  <main>
    <h1>Cadastro SUS Para Todos</h1>
    <form id="cadastroForm">
      <label for="nome">Nome completo:</label><br>
      <input type="text" id="nome" placeholder="Digite seu nome" required><br><br>

      <label for="senha">Senha:</label><br>
      <input type="password" id="senha" placeholder="Digite sua senha" required><br><br>

      <button type="submit">Finalizar Cadastro</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
